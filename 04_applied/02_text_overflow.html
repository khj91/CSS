<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Overflow</title>
    <style>
        h1, p {
            width: 15%;
            border: 1px solid blueviolet;
        }
        .ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <h1 class="ellipsis">Text Overflow Text Overflow Text Overflow Text Overflow Text Overflow</h1>
    <p class="ellipsis">
        Text Overflow Text Overflow Text Overflow Text Overflow Text Overflow
        Text Overflow Text Overflow Text Overflow Text Overflow Text Overflow
    </p>
</body>
</html>
